version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coolify-mt-backend
    expose:
      - "8000"
    environment:
      - PORT=8000
      - APP_NAME=${APP_NAME:-Coolify Multi Tenant Demo}
    volumes:
      - app_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${SERVICE_URL_BACKEND:-${VITE_API_URL:-http://backend:8000}}
    container_name: coolify-mt-frontend
    expose:
      - "3000"
    environment:
      - VITE_API_URL=${SERVICE_URL_BACKEND:-${VITE_API_URL:-http://dcow000wo0gwkoscwwscww4g.72.61.239.193.sslip.io}}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  app_data:

